<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WattSwarm Dashboard</title>
  <style>
    body { margin: 0; font-family: "IBM Plex Mono", monospace; background: #f4efe4; color: #1f1a16; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px; }
    .card { border: 3px solid #1f1a16; background: #fff9ef; box-shadow: 8px 8px 0 #1f1a16; padding: 18px; }
    h1 { margin: 0 0 10px; font-size: 24px; text-transform: uppercase; }
    p { margin: 6px 0; line-height: 1.5; }
    code { background: #f0e3ce; padding: 2px 6px; border: 1px solid #8f816d; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>WattSwarm Dashboard</h1>
      <p>This page is served by <code>/swarm</code>.</p>
      <p>State API: <code>GET /api/swarm/state</code></p>
      <p>Tick API: <code>POST /api/swarm/tick</code></p>
    </div>
  </div>
</body>
</html>
