name: test-report

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  rust-tests:
    if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: wattswarm
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 55432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d wattswarm"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      WATTSWARM_CORE_PG_URL: postgres://postgres:postgres@127.0.0.1:55432/wattswarm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Prepare report directory
        run: mkdir -p target/test-report

      - name: Run tests (JUnit)
        # Newer cargo-nextest versions don't support --junit-file CLI flag;
        # use nextest config to keep JUnit output stable across versions.
        run: cargo nextest run --workspace --config-file .config/nextest.toml

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: rust-test-report
          path: target/test-report/junit.xml

  coverage-report:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: wattswarm
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 55432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d wattswarm"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      WATTSWARM_CORE_PG_URL: postgres://postgres:postgres@127.0.0.1:55432/wattswarm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Prepare coverage directory
        run: mkdir -p target/test-report

      - name: Generate coverage (HTML)
        run: cargo llvm-cov --workspace --html --output-dir target/test-report/html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage-report
          path: |
            target/test-report/html

  deploy-coverage-pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: coverage-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          name: rust-coverage-report
          path: coverage-report

      - name: Upload coverage site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage-report/html

      - name: Deploy coverage site
        id: deployment
        uses: actions/deploy-pages@v4
