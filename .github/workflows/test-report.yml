name: test-report

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  rust-tests-and-reports:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: wattswarm
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 55432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d wattswarm"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    env:
      WATTSWARM_CORE_PG_URL: postgres://postgres:postgres@127.0.0.1:55432/wattswarm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Prepare report directory
        run: mkdir -p target/test-report

      - name: Run tests (JUnit)
        run: cargo nextest run --workspace --junit-file target/test-report/junit.xml

      - name: Generate coverage (LCOV + HTML + summary)
        run: |
          cargo llvm-cov --workspace --lcov --output-path target/test-report/lcov.info
          cargo llvm-cov --workspace --html --output-dir target/test-report/html
          cargo llvm-cov --workspace --summary-only > target/test-report/coverage-summary.txt

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: rust-test-report
          path: |
            target/test-report/junit.xml
            target/test-report/lcov.info
            target/test-report/coverage-summary.txt
            target/test-report/html
